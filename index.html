<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тес</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Тест</h1>
            <p>Ответьте на 10 вопросов и узнайте результат</p>
            <button id="start-btn">Начать тест</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div class="progress">
                <span id="progress-text">Вопрос 1 из 15</span>
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>Ваш результат</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Пройти еще раз</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
